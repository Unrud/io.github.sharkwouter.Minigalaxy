name: libs
buildsystem: simple
build-commands: []
x-compat32-module: .compat32-module.yml
modules:
  - name: freeglut
    build-options:
      cflags: -fcommon
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/freeglut/freeglut/3.2.1/freeglut-3.2.1.tar.gz
        sha256: d4000e02102acaf259998c870e25214739d1f16f67f99cb35e4f46841399da68

  - name: libcaca
    config-opts:
      - --disable-doc
      - --disable-python
      - --disable-ruby
      - --disable-static
    sources:
      - type: archive
        url: http://caca.zoy.org/files/libcaca/libcaca-0.99.beta19.tar.gz
        sha256: 128b467c4ed03264c187405172a4e83049342cc8cc2f655f53a2d0ee9d3772f4

  - name: libbsd
    sources:
      - type: archive
        url: https://libbsd.freedesktop.org/releases/libbsd-0.11.3.tar.xz
        sha256: ff95cf8184151dacae4247832f8d4ea8800fa127dbd15033ecfe839f285b42a1
    modules:
      - name: libmd
        sources:
          - type: archive
            url: https://libbsd.freedesktop.org/releases/libmd-1.0.3.tar.xz
            sha256: 5a02097f95cc250a3f1001865e4dbba5f1d15554120f95693c0541923c52af4a
