app-id: io.github.sharkwouter.Minigalaxy
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.gnome.Sdk.Compat.i386
  - org.freedesktop.Sdk.Extension.toolchain-i386
cleanup:
  - /lib/*.a
  - /lib/*.la
  - /lib32/*.a
  - /lib32/*.la
  - /share/doc
  - /share/man
cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib{,32}/
add-extensions:
  org.gnome.Platform.Compat.i386:
    directory: lib/i386-linux-gnu
    version: '41'

  org.gnome.Platform.Compat.i386.Debug:
    directory: lib/debug/lib/i386-linux-gnu
    version: '41'
    no-autodownload: true

  org.freedesktop.Platform.GL32:
    directory: lib/i386-linux-gnu/GL
    version: '1.4'
    versions: 21.08;1.4
    subdirectories: true
    no-autodownload: true
    autodelete: false
    add-ld-path: lib
    merge-dirs: vulkan/icd.d;glvnd/egl_vendor.d;OpenCL/vendors;lib/dri;lib/d3d;vulkan/explicit_layer.d
    download-if: active-gl-driver
    enable-if: active-gl-driver

  com.valvesoftware.Steam.CompatibilityTool.Proton:
    directory: share/steam/compatibilitytools.d/Proton
    version: stable
    autodelete: false

command: minigalaxy

finish-args:
  - --allow=multiarch
  - --device=all
  - --env=GST_PLUGIN_SYSTEM_PATH=/app/lib/gstreamer-1.0:/app/lib32/gstreamer-1.0:/usr/lib/extensions/gstreamer-1.0:/usr/lib/x86_64-linux-gnu/gstreamer-1.0:/usr/lib/i386-linux-gnu/gstreamer-1.0
  - --env=PATH=/app/bin:/app/share/steam/compatibilitytools.d/Proton/bin:/usr/bin
  - --env=WINEESYNC=1
  - --env=WINEFSYNC=1
  - --filesystem=~/GOG Games:create
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11

modules:
  - name: minigalaxy
    buildsystem: simple
    build-commands:
      - pip3 install
        --no-index
        --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST}
        --no-deps .
    sources:
      - type: git
        branch: master
        commit: 0d65ef65645efbd170d6a81ab4c78d66cce7dba4
        url: https://github.com/sharkwouter/minigalaxy/

  - name: bundle-setup
    buildsystem: simple
    build-commands:
      - mkdir -p /app{,/lib/debug}/lib/i386-linux-gnu
      - install -D -m 0644 ld.so.conf -t /app/etc
      - mkdir -p /app/share/steam/compatibilitytools.d/Proton
    sources:
      - type: file
        path: ld.so.conf

  # For DXVK
  - name: winetricks
    no-autogen: true
    make-install-args:
      - PREFIX=$(FLATPAK_DEST)
    sources:
      - type: archive
        url: https://github.com/Winetricks/winetricks/archive/20210825.tar.gz
        sha256: bac77918ef4d58c6465a1043fd996d09c3ee2c5a07f56ed089c4c65a71881277

    modules:
      - name: cabextract
        build-options:
          strip: true
        sources:
          - type: archive
            url: https://www.cabextract.org.uk/cabextract-1.9.1.tar.gz
            sha256: afc253673c8ef316b4d5c29cc4aa8445844bee14afffbe092ee9469405851ca7

  # Must have libraries for most old games.
  # WARNING: Use right build order here.
  - generated/shared-modules.json
  - generated/libs.json
  - generated/pypi-dependencies.json

  # Addons
  #   * DOSBox Staging.  DOS/x86 emulator focusing on ease of use.
  - addons/dosbox-staging.json
  #   * ScummVM.  A program which allows you to run certain classic graphical
  #     adventure and role-playing games, provided you already have their data
  #     files.
  - addons/scummvm.json
